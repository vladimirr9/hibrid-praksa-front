<div class="main-container" infinite-scroll [infiniteScrollDistance]="scrollDistance" [alwaysCallback]=true
    [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()">
    <div class="menu-container">
        <button class="new-book-button" *ngIf="loginService.isAdmin()" routerLink="add"> New Book </button>
        <div class="sort-menu">
            <select class="sort-criterium" [(ngModel)]="sortBy">
                <option value="" disabled selected hidden>Please Choose...</option>>
                <option value="title">Title</option>
                <option value="creationDate">Date issued</option>
            </select>
            <span class="radio-buttons">
                <label>
                    <input type="radio" class="radio-button" name="order" [(ngModel)]="order" value="ASC">
                    <span class="checkmark"></span>
                    Ascending
                </label>
                <br />
                <label>
                    <input type="radio" class="radio-button" name="order" [(ngModel)]="order"  value="DESC">
                    <span class="checkmark"></span>
                    Descending
                </label>
            </span>
            <button class="sort-button" (click)="sort()">Sort</button>
        </div>
    </div>
    <div class="card-container">
        <div *ngFor="let book of books">
            <app-book-card class="item" [book]=book>
            </app-book-card>
        </div>
    </div>
    <div class="my-spinner">
        <ngx-spinner *ngIf="loading" bdColor="" color="#4A6B89" [fullScreen]=false size="default"
            type="ball-spin-clockwise">
            <p style="color: black">Please Wait. </p>
        </ngx-spinner>
    </div>
</div>
