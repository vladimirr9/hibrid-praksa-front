<div class="main-container">
    <span>
        <img [src]=book.imageUrl class="image" onerror="this.src='./../../../assets/img/default.png';">
    </span>
    <span class="info-container">
        <h1>
            {{book.title}}
        </h1>
        <p *ngFor="let author of book.authors">
            {{author.firstName }} {{author.lastName}}
        </p>
        <p>
            {{book.description}}
        </p>
    </span>
</div>
