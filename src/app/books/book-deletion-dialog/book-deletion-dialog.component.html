<h2 mat-dialog-title>Book deletion</h2>

<mat-dialog-content>
    <p>
        Are you sure you want to delete this book?
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button"(click)="confirm()">Confirm</button>
</mat-dialog-actions>
